# ===============================================
# CONFIGURAÇÃO DA CONEXÃO ORACLE (Versão Quarkus)
# ===============================================
# Define que o banco é Oracle (substitui o driver-class-name manual)
quarkus.datasource.db-kind=oracle

# A URL é idêntica à do Spring
quarkus.datasource.jdbc.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL

# Credenciais (As mesmas do Spring)
quarkus.datasource.username=RM561790
quarkus.datasource.password=261206

# ===============================================
# CONFIGURAÇÃO DO JPA / HIBERNATE
# ===============================================
# Em vez de 'ddl-auto', o Quarkus usa 'database.generation'
quarkus.hibernate-orm.database.generation=update

# Mostrar SQL no console (Igual ao show-sql=true)
quarkus.hibernate-orm.log.sql=true

# ===============================================
# CONFIGURAÇÃO DE ESTABILIDADE (Extra para Nuvem)
# ===============================================
# Isso ajuda a segurar a conexão se a rede oscilar
quarkus.datasource.jdbc.acquisition-timeout=60
quarkus.datasource.jdbc.background-validation=true

# ===============================================
# CONFIGURAÇÃO DE CORS (Vital para o Front React)
# ===============================================
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
quarkus.http.cors.headers=origin,content-type,accept,authorization,x-requested-with
quarkus.http.cors.access-control-allow-credentials=false